language: cpp
sudo: required
dist: trusty
env:
  global:
    - secure: ""
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-5
      - g++-5
      - libboost-dev
      - libboost-date-time-dev
      - libboost-regex-dev
      - libboost-system-dev
      - libboost-filesystem-dev
      - build-essential
      - liblua5.1-0-dev
      - python-virtualenv
      - python-bottle
      - libgeoip-dev
      - geoip-database
      - cpanminus
      - libprotobuf-dev
      - protobuf-compiler
      - libhiredis-dev
      - libcurl4-openssl-dev
      - redis-server
      - libyaml-cpp-dev
      - wget
script:
 - autoreconf -i
 - ./configure --enable-docker
 - cd docker
 - make regression-gcc
 - make regression-clang
 - cd ..
 - git submodule init
 - git submodule update
 - builder/build.sh debian-stretch
 - builder/build.sh centos-7
 - ./trigger_policy_build.sh
notifications:
  irc:
    channels:
      - "irc.oftc.net#dovepower"
    template:
      - "%{author} @ %{repository} / %{branch} - Build:#%{build_number} : %{message} - Changes: %{compare_url} - Build details: %{build_url}"
    use_notice: true
    skip_join: true
